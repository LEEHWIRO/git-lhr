<!DOCTYPE html>
<html>
		<head>
				<title>연습2</title>
		</head>
		<body>
				<form>
						<h1>회원 가입 화면</h1>
						<fieldset style="width:350; border:5 solid; border-color: blue;">
									
									이 름  <input type="text" name="userName" size="30" maxlength="50" title="사용자아이디" placeholder="이름을 입력해주세요."><br>
									주 소  <input type="text" name="userAdr" size="30" maxlength="50" placeholder="주소를 입력해주세요."><br>
									이메일 <input type="text" name="userEmail" size="30" maxlength="50" placeholder="이메일을 입력해주세요."><br>
									<input type="radio" name="gender" value="M" id="Man">
									<label for="Man">Male</label><br>
									<input type="radio" name="gender" value="F" id="Woman">
									<label for="Woman">Female</label><br>
									<button type="send">Send</button>
									<button type="reset">원래대로</button>
									
						</fieldset>
				</form>
		</body>
</html>
