<!DOCTYPE html>
<html>
		<head>
		
		</head>
		<body>
			<form>
				<!-- 아이디, 비번, 이름, 이메일, 저장버튼 -->
				아이디 : <input type="text" name="userId" size="5" maxlength="10">	<br>
				비밀번호 : <input type="password" name="userpassword" required><br>
				비밀번호 확인 : <input type="password" name="userpassword" placeholder="비밀번호는 3자리 이상입니다."><br>
				이름 : <input type="text" name="userName" size="3" readonly><br>
				이메일 : <input type="text" name="userEmail" disabled><br>
				성별 : 
				<input type="radio" value="M" name="gender">남자
				<input type="radio" value="F" name="gender" checked>여자
				<br>
				거주지역 :
				<input type="radio" name="location" value="042" disabled>대전
				<input type="radio" name="location" value="000">대전 외
				<br>
				취미 : 
				<input name="hobby" type="checkbox" disabled>독서
				<input name="hobby" type="checkbox">운동
				<input name="hobby" type="checkbox">영화보기
				<input name="hobby" type="checkbox">여행
				<input name="hobby" type="checkbox" checked>음악듣기
				<input name="hobby" type="checkbox">맛집탐방
				<br>
				자격증 :
				<input name="license" type="checkbox">교원자격증
				<input name="license" type="checkbox">용접기능사
				<input name="license" type="checkbox">정보처리기사
				<br>
				<input type="file" accept="image/*"><br>
				<input type="button" value="저장"><br>
				<input type="submit" value="전송"><br>
				<input type="reset" value="reset"><br>
				<input type="hidden" value="****"><br>
				
				<hr>
				
				날짜 : <input type="date"><br>
				날짜&시간 : <input type="datetime"><br>
				월 : <input type="month"><br>
				시간 : <input type="time"><br>
				주 : <input type="week"><br>
				색상 : <input type="color"><br>
				이메일 : <input type="email"><br>
				전화번호 : <input type="tel"><br>
				범위 : <input type="range"><br>
				숫자 : <input type="number"><br>
				URL : <input type="url"><br>
				
				<hr>
				<input type="button" value="저장"><br>
				<button type="button" onclick="alert('저장버튼 클릭햇냐');">저장버튼</button>
				<button type="submit">전송버튼</button>
				<button type="reset">초기화버튼</button>
				
				
				<br><br><br><br><br><br><br><br><br><br><br>
			</form>
		</body>	
</html>
