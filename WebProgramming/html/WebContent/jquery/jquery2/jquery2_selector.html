<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document, "#div1").ready(function() {
			// h2의 자식a 태그에 테두리 설정
			$("h2>a").css("border", "1px solid red");
			// h2의 후손a 태그에 배경색 설정
			$("h2 a").css("background-color", "yellow");
			// h2의 손자a 태그에 글자색 설정
			$("h2>>a").css("color", "green");
		});
		
		$(document, "#div2").ready(function() {
			$("span").css("background-color", "yellow");
			$("div span").css("border", "2px solid red");
			$("div>span").css("border", "2px solid blue");
		});
		
		$(document, "#div3").ready(function(){
			$("h3 + p").css("font-weight", "bold");
			$("h3 ~ p").css("width", "200px");
			$("h3 ~ p").css("text-align", "center");
			$("h3 ~ p").css("background-color", "yellow");
			
		});
		
		$(document, "#div4").ready(function(){
			$('[title = "툴팁으로 보입니다."]').css("background-color", "yellow");
			$("[type = 'password']").css("border", "1px solid red");
		});
	</script>
</head>
<body>
	<div id="div1">
	<h2>
		문단 안에 <a>링크</a> 태그가 있다.
		<span>두번째<a>링크</a>는 손자이다.</span>
	</h2>
	</div>
	<hr>
	
	<div id="div2">
	<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p>
	<div>
		이 디비젼에도 <span>스팬</span> 앨리먼트가 있다.
		<p>디비젼의 내부 문단의 <span>스팬</span> 앨리먼트이다.</p>
		<div>
			<p>
				내부 디비젼의 다시 문단 속 아주 
				<strong>깊은곳에</strong> <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다.
			</p>
		</div>
	</div>
	</div>
	<hr>
	
	<div id="div3">
		<p>형제 선택자에 대하여</p>
		<h3> 꼬마버스 타요 가족을 소개 합니다.</h3>
		<p> 타요 </p>
		<p> 로기 </p>
		<p> 라니 </p>
		<p> 가니 </p>
	</div>
	<hr>
	
	<div id="div4">
		<p> 일반 문단입니다. </p>
		<p title="툴팁으로 보입니다.">
			타이틀을 가지고 있는 문단입니다.
		</p>
		<input type="text"> 회원번호
		<input type="password"> 비밀번호
	</div>
</body>
</html>
