<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: 2px solid orange;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li:first").css("background-color", "yellow");
			$("li:last").css("background-color", "yellow");
			$("li:eq(5)").css("background-color", "red");
// 			$("li:lt(4)").css("font-weight", "bold")
			$("li").slice(0, 4).css("font-weight", "bold")
// 			$("li:gt(4)").css("font-size", "0.5em")
			$("li").slice(4).css("font-size", "0.5em")
			
			$("tr:even").css("background-color", "yellow");
			// even - 짝수를 의미. 테이블의 0번째 tr부터 적용됨.
			$("tr:odd").css("background-color", "#AAAAAA")
			
			//첫번째 줄을 검정색 방탕에 흰색 글자로 스타일 주기
			$("tr").first().css({
					"background-color" : "#AAAAAA"
					,"color" : "#000000"
			});
			
			
		});
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
	<br><hr><br>
	
	<table>
		<tr>
			<td>one</td>
			<td>62만원</td>
		</tr>
		<tr>
			<td>two</td>
			<td>45만원</td>
		</tr>
		<tr>
			<td>three</td>
			<td>33만원</td>
		</tr>
		<tr>
			<td>four</td>
			<td>72만원</td>
		</tr>
		<tr>
			<td>five</td>
			<td>77만원</td>
		</tr>
		<tr>
			<td>six</td>
			<td>54만원</td>
		</tr>
		<tr>
			<td>seven</td>
			<td>61만원</td>
		</tr>
		<tr>
			<td>eight</td>
			<td>52만원</td>
		</tr>
		<tr>
			<td>nine</td>
			<td>88만원</td>
		</tr>
	</table>
</body>
</html>
