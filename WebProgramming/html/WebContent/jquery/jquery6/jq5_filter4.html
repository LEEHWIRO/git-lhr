<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnHidden").click(function(){
				$("body :hidden").each(function(){
					alert($(this).html());
					console.log(this);
				});
			});
			$("#btnVisible").click(function(){
				$("body :visible").each(function(){
					alert($(this).html());
					console.log(this);
				});
			});
		});
		
		
	</script>
</head>
<body>
	<p>보이는 문단</p>
	<p style="visibility: hidden;">숨겨진 문단 </p>
	<p style="display: none;">자리를 차지 하지 못한 문단</p>
	<p style="opacity: 0;">투명한 문단</p>
	<hr>
	<button id="btnHidden" type="button">hidden 요소</button>
	<button id="btnVisible" type="button">visible 요소</button>
	</body>
</html>
