<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">

	
	//$(~).attr("속성")//$(~).prop("속성")//$(~).not(셀렉터)
// 	$(":checkbox") ==> jQuery.fn.init(5) [input#userCheck, input, input, input, input, prevObject: jQuery.fn.init(1)]
// 	$(":checkbox").attr("type") ==> "checkbox"
// 	$(":checkbox").prop("type") ==> "checkbox"
// 	$(":checkbox").prop("checked") ==> true
// 	$("radio") ==> jQuery.fn.init [prevObject: jQuery.fn.init(1)]
// 	$(":radio") ==> jQuery.fn.init(2) [input#genderMale, input#genderFale, prevObject: jQuery.fn.init(1)]
// 	$(":radio:checked") ==> jQuery.fn.init [input#genderMale, prevObject: jQuery.fn.init(1)]
// 	$("#genderMale") ==> jQuery.fn.init [input#genderMale]
// 	$("#genderFale").prop("checked", true) ==> jQuery.fn.init [input#genderFale]
// 	$("#list").val() ==> "2"
// 	$("readOnly").prop("readonly", false) ==> jQuery.fn.init [prevObject: jQuery.fn.init(1)]
// 	$("readOnly").prop("disabled", false) ==> jQuery.fn.init [prevObject: jQuery.fn.init(1)]
// 	$("[name = h]").not(":checked") ==> jQuery.fn.init(2) [input#ch2, input#ch3, prevObject: jQuery.fn.init(3)]
	$(document).ready(function(){
		$("#chAll").click(function(){
			// 1) '전체선택' 체크박스가 체크되어 있는지 확인
			var isChecked = $(this).prop("checked");
		
			// 2) '전체선택' 체크박스가 체크되어 있다면
			if(isChecked){
				// 다른 체크박스 체크해주기
				
				//$("#chAll ~ :checkbox")
				$("[name = h]").prop("checked", true)
			}else {
				// 3) '전체선택' 체크박스가 체크되어 있지 않다면
				// 다른 체크박스 체크 해제 해주기.
				$("[name = h]").prop("checked", false)
			}
		});
		$("#chAll ~ :checkbox").not("#chAll").click(function(){
			if($("#chAll ~ :checkbox:checked").not("#chAll").length == 3){
				$("#chAll").prop("checked", true)
			}else{
				$("#chAll").prop("checked", false)
			}
		})
	});
	
	</script>
</head>
<body>
	<form>
		체크박스 : <input type="checkbox" id="userCheck" checked="checked"><br><br>
		라디오 : 
		<input type="radio" id="genderMale" name="gender" value="남성" checked="checked">
		<label for="genderMale">남자</label>
		<input type="radio" id="genderFale" name="gender" value="여성">
		<label for="genderFale">여자</label><br><br>
		리스트박스 : 
		<select id="list">
			<option value="0">--선택--</option>
			<option value="1">하나</option>
			<option value="2" selected="selected">둘</option>
			<option value="3">삼</option>
		</select><br><br>
		(readonly) : <input id="readText" type="text" value="가나다" readonly="readonly"><br><br>
		(disabled) : 
		<button type="button" id="btnGet" disabled="disabled">실행</button>
		<button type="button" id="btnGet">attr확인</button>
		<button type="button" id="btnSet">prop확인</button><br><br>
		
		<hr><br>
		체크박스(전체선택/해제) : <br>
		<input id="chAll" type="checkbox">전체선택
		<input name="h" id="ch1" type="checkbox">1
		<input name="h" id="ch2" type="checkbox">2
		<input name="h" id="ch3" type="checkbox">3
	</form>
	
	
	
</body>
</html>
