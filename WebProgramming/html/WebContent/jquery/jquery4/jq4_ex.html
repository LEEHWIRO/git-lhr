<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		img	{
			height: 150px;
			width: 150px;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		//$(selector).append(~)/appendTo(~)/prepend(~)/prependTo(~)
		//$(selector).after(content)/before(content)
		//$(content).insertAfter(selector)/insertAfter(selector)
		var imgRoot = "../../images/"
		$(document).ready(function(){
			$("p").click(function(){
				var fileName = $(this).attr("title");
				var imgAlt = $(this).text();
				
				// 이미지 생성 case1)
				var img = $("<img>");
				img.attr("src", imgRoot + fileName);
				img.attr("alt", imgAlt);
				
				// 이미지 생성 case2)
// 				var img = $("<img>" {
// 					"src" : imgRoot + fileName
// 					,"alt" : imgAlt
// 				});
				
				// p의 자식으로 추가
				$(this).append(img);
			});
			
		});
	</script>
</head>
<body>
	<p id="p1" title="stake.jfif">스테이크</p>
	<p id="p2" title="spone.jfif">스폰지</p>
	<p id="p3" title="coffee1.jfif">커피</p>
	
</body>
</html>
