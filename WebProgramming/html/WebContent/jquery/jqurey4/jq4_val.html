<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnGet").click(function(){

				var userName = $("#userName").val(); // value값을 return();

				var userJob = $("#job option:selected").text()

				var str = "이름 : " + userName + "\n"

				alert(str);

			});

				var userName = $("#userName").val("홍길동");
				var userGender = document.getElementById("genderMale").checked = "남성";
				var userDes = $("#description").val("스타")
				var userJob = $("#job option:selected").val("entertainer")
				
			});
		});
	</script>
</head>
<body>
	<form>
		이름<input type="text" value="박신혜" id="userName"><br>

		<label for="genderFale">여자</label><br>

<!-- 			<option value="A02">배우</option> -->
<!-- 			<option value="A03">연예인</option> -->
		</select>
		<br><br>
		<button type="button" id="btnGet">조사하기</button>

	</form>
</body>
</html>
