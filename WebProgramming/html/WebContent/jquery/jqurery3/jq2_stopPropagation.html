<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").click(function(){
				console.log("div 클릭");
			});
			$("p").click(function(){
				console.log("p 클릭");
				$(this).css("background-color", "green")
			});
			$("span").click(function(e){
				console.log("span 클릭");
				
				$(this).css("background-color", "red")
				
				// case1)
				// e.stopPropagation();
				
				// case2)
				return false;
			});
		});
	</script>
</head>
<body>
	<div style="height: 500px; background-color: yellow;">
		애국가 1절
		<p style="height: 250px; ">
			동해물과 백두산이
			<br>
			<span style="border: 1px solid red">마르고 닳도록</span>
			하느님이 보우하사
		</p>
	</div>
</body>
</html>
