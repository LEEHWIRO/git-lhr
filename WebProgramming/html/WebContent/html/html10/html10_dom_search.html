 	<script type="text/javascript"> 
 		function addtext(t){
 			var node = document.createTextNode(t);

	<script type="text/javascript">

		function addImage1() {
			var arr = document.getElementsByTagName("li");

			// 이미지 소스를 가지고 있는 배열
			var arrImgId = [ "p1", "p2", "p3", "p4", "p5" ]
			var arrImgSrc = [ "coffee1.jfif", "lion.jpg", "spone.jfif",
					"spone.jfif", "spone.jfif" ];
			for (var i = 0; i < arr.length; i++) {
				// 이미지 요소를 생성
				var imgObj = document.createElement("img");
				// <img alt="" src="" height="">
				imgObj.alt = " 뭐지";
// 				imgObj.src = "../../images/coffee1.jfif";
				imgObj.src = "../../images/" + arrImgSrc[i];
				imgObj.height = "30";
				imgObj.id = arrImgId[i];
				arr[i].appendChild(imgObj); // <li>구름</li>
			}
