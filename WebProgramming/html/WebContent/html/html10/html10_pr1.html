<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#p {
			float: left;
		}
		#c {
			float: left;
		}
		#message3 {
			clear: both;
		}
	</style>
</head>
<body>
	<button type="button" onclick="gameStart()">게임 시작</button><br>
		
	<div id="p">
		<p>사람 </p>
		<img id="l" alt="person" src="../../images/ga_left.jpg" style="width: 300px; height: 300px;">
	</div>
	<div id="c">
		<p>컴퓨터</p>
		<img id="r" alt="computer" src="../../images/ga_right.jpg" style="width: 300px; height: 300px;">
	</div><br>
	<p id="message3"></p>
</body>
<script type="text/javascript">

function gameStart(){
	
	document.getElementById("l").remove
	document.getElementById("r").remove
	
	var computer = ["가위", "바위", "보"];
	var person = prompt("가위,바위,보 중 하나를 고르시오.");
	
	var com = computer[parseInt(Math.random()*3)];
	
	var arrImgSrc = [];
	
	if(person == "가위"){
		document.getElementById("l").src = "../../images/ga_left.jpg";
		
	}else if(person == "바위"){
		document.getElementById("l").src = "../../images/ba_left.jpg";
		
	}else if(person == "보"){
		document.getElementById("l").src = "../../images/bo_left.jpg";
		
	}
	
	if(com == "가위"){
		document.getElementById("r").src = "../../images/ga_right.jpg";
	}else if(com == "바위"){
		document.getElementById("r").src = "../../images/ba_right.jpg";
	}else if(com == "보"){
		document.getElementById("r").src = "../../images/bo_right.jpg";
	}
	
	
	
	if(person == ("가위") && com == ("바위")){
		result = "컴퓨터승!!!"
	}else if(person == ("바위") && com == ("가위")){
		result = "사람 승!!!"
	}else if(person == ("바위") && com == ("보")){
		result = "컴퓨터 승!!!"
	}else if(person == ("보") && com == ("바위")){
		result = "사람 승!!!"
	}else if(person == ("가위") && com == ("보")){
		result = "사람 승!!!"
	}else if(person == ("보") && com == ("가위")){
		result = "컴퓨터 승!!!"
	}else {
		result = "무승부!!!"
	}
	
	document.getElementById("message3").innerHTML = result;
	
}

</script>
</html>
