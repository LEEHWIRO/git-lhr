<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table, tr, td {
			border-collapse: collapse;
			border: 2px solid red;
			width: 400px;
			height: 70px;
			text-align: center;
		}
		.yellow {
			background-color: yellow;
		}
		.green {
			background-color: aqua;
		}
	</style>
</head>
<body>
	<table id="list">
		<tr class="yellow">
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr class="green">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="green">
			<td>마블</td>
			<td>아이언맨</td>
			<td>캡틴</td>
			<td>토르</td>
		</tr>
	</table>
</body>
</html>
