<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>홈워크</title>
</head>
<body>
	<script type="text/javascript">
		document.write("문제1번 : 1부터 10까지의 합을 구하는 프로그램을 작성하시오." + "<br>");
		var sum = 0;
		for(var i = 1; i <= 10; i++){
			sum += i;
		}		
		document.write("정답 : "+sum + "<br>");
		
		document.write("문제2번 : 1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용)" + "<br>");
		var sum = 0;
		for(var i = 1; i <= 200; i++){
			if(i%2 == 1){
				continue;
			}
			sum += i;
		}
		document.write("정답 : "+sum + "<br>");
		
		document.write("문제3번 : 사용자가 입력한 값을 계속 더하고, "+ 
				"사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오." + "<br>");
 		var sum = 0;
		do{
			var input = prompt("정수를 입력하시오(0: 정지)", "");
			sum += parseInt(input);
		}while(input != 0);
		document.write("누적값 : "+sum+"<br>");
		
		document.write("문제5번 : 1~100 까지 중 2의 배수이면서 3의 배수인것만 출력" + "<br>");
		var no = new Array();
		for(var i = 0; i < 100; i++){
			if((i+1)%2 != 0 && (i+1)%3 != 0){
				continue;
			}
			no[i] = i+1;	
		}
		for(x in no){
			document.write(no[x] + ",\t");
		}
		document.write("<br>");
		
		document.write("연습1 : [if 문제] 숫자 2개와 연산자 1개를 입력 받아 연산자에 맞는 계산결과를 출력하는 프로그램을 작성하시오." + "<br>")
		var input1 = prompt("첫번째 숫자를 입력하시오", "");
		var x = parseInt(input1);
		
		var input2 = prompt("연산자를 입력하시오"+"<br>"+"(+,-,*,/,% 중 하나)", "");
		
		var input3 = prompt("두번째 숫자를 입력하시오", "");
		var y = parseInt(input3);
		
		if(input2 == "+"){
			document.write(x+"+"+y+"="+(x+y))
		}else if(input2 == "-"){
			document.write(x+"-"+y+"="+(x-y))
		}else if(input2 == "*"){
			document.write(x+"*"+y+"="+(x*y))
		}else if(input2 == "/"){
			document.write(x+"/"+y+"="+(x/y))
		}else {
			document.write(x+"%"+y+"="+(x%y))
		}
		document.write("<br>");
		document.write("연습2 : [switch 문제] 점수를 입력받아 학점을 출력하시오.(switch문을 이용)" + "<br>");
		
		var score1 = prompt("점수를 입력하시오", "");
		score2 = parseInt(score1);
		var scinput = score2 / 10;
		switch(scinput){
		case 10: 
			document.write("A");
			break;
		case 9: 
			document.write("A");
			break;
		case 8: 
			document.write("B");
			break;
		case 7: 
			document.write("C");
			break;
		case 6: 
			document.write("D");
			break;
		case 5: 
			document.write("F");
			break;
		case 4: 
			document.write("F");
			break;
		case 3: 
			document.write("F");
			break;
		case 2: 
			document.write("F");
			break;
		case 1: 
			document.write("F");
			break;
		case 0: 
			document.write("F");
			break;
		default:
			document.write("잘못 입력햇습니다.")
			break;
		}
		document.write("<br>");
		document.write("연습3 : 두 사람의 가위, 바위, 보를 입력 받아 승자를 출력하는 프로그램을 작성하시오." + "<br>");
		var person1 = prompt("첫번째 사람의 가위 바위 보를 입력하시오", "");
		var person2 = prompt("두번째 사람의 가위 바위 보를 입력하시오", "");
		var result = null;
		if(person1 == ("가위") && person2 == ("바위")){
			result = "두번째 사람 승!!!"
		}else if(person1 == ("바위") && person2 == ("가위")){
			result = "첫번째 사람 승!!!"
		}else if(person1 == ("바위") && person2 == ("보")){
			result = "두번째 사람 승!!!"
		}else if(person1 == ("보") && person2 == ("바위")){
			result = "첫번째 사람 승!!!"
		}else if(person1 == ("가위") && person2 == ("보")){
			result = "첫번째 사람 승!!!"
		}else if(person1 == ("보") && person2 == ("가위")){
			result = "두번째 사람 승!!!"
		}else {
			result = "무승부!!!"
		}
		document.write("첫번째 사람 : "+person1+"<br>");
		document.write("두번째 사람 : "+person2+"<br>");
		document.write("결과 : "+result+"<br>");
		document.write("<br>");
		
	</script>
</body>
</html>
