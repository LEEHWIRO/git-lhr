
<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 외부CSS -->
		<link type="text/css" rel="stylesheet" href="../../css/html4_ex1.css"></link>
		<!-- 내부CSS -->
		/*p(선택자) { color(속성): blue(값) } */
		<style>
		p {
			background-color: blue;
		}
		</style>
</head>
<body>
		<!-- 인라인CSS 우선순위가 가장 높다-->
		<h1 style="color: yellow;">안녕하세요.</h1>
		<p>
			안녕하세요
			이휘로입니다.
		</p>
</body>
</html>
