<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<button type="button" onclick="random()">시작</button>
	
	<h1>출력위치</h1>
	
	<p id="result" >
		
	</p>
	
	<script type="text/javascript">
	function random() {
		var box = document.getElementById("result");
		var num = 0;
		var cnt = 0;
		while(cnt<10){
			for(var i = 0; i < 5; i++){
				num = Math.floor(Math.random() * 10);
				box.innerHTML += num;
				box.innerHTML += ", ";
			}
			cnt += 1;
			box.innerHTML += "<br>";
		}
		

		}
	</script>
</body>
</html>
