<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body, h1, h2, h3, h4, h5, h6, p {
			margin: 0px;
		}
	
		header {
			background-color: pink;
			line-height: 80px;
			text-align: center;
			border-radius: 30px;
			margin-bottom: 5px; 
		}
		nav {
			background-color: orange;
			float: left;
			width: calc(30% - 15px);
			height: calc(100vh - 120px);
			padding-left: 10px;
			margin-right: 5px;
			margin-bottom: 5px;
			border-radius: 30px;
		}
		section {
		  	background-color: yellow;
		  	float: right;
		  	width: 70%;
		  	height: calc(100vh - 120px);
		  	margin-bottom: 5px;
		  	border-radius: 30px;
		  	
		}
		article {
			border: 2px dotted green;
			border-radius: 30px;
			padding: 10px;
			margin: 20px;
			background-color: aqua;
		}
		footer {
			background-color: navy;
			color: white;
			clear: both;
			line-height: 40px;
			text-align: center;
			border-radius: 30px;
		}
		img {
			width: 70%;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Blog Page</h1>
	</header>
	<nav>
		<h2>Links</h2>
		<ul>
			<li><a href="https://www.w3schools.com/" target="_blank">W3C</a></li>
			<li><a href="https://www.mozilla.org/ko/" target="_blank">MOZILLA</a></li>
			<li><a href="https://www.htmldog.com/" target="_blank">HTML Dogs</a></li>
		</ul>
		<img alt="홍길동" src="../../images/hong.jpg">
		<p>홍길동</p>
	</nav>
	<section>
		<article>
			<h3>Semantic Tags</h3>
			<p>
				시멘틱 요소들은 브라우저에게 요소의 의미나 목적을
				명확하게 알려주는 요소이다.
			</p>
		</article>
		<article>
			<h3>div와 span</h3>
			<p>
				div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
				사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
				컨테이너로 사용할 수 있다.
			</p>
		</article>
	</section>
	<footer>
		<p>Copyright (c) 2021 Hong</p>
	</footer>
</body>
</html>
