		function checkPass() {
			var elePass = document.getElementById("userPass")
			// 빈값 체크
			if(elePass.value.indexOf(" ") == 0){
				alert("빈값이 있습니다.")
				elePass.focus();
				return false;
			}
			// 자릿수 체크
			if(elePass.value.length < 6 || elePass.value.length > 13) {
				alert("비밀번호은(는) 6~13 글자 입니다.");
				elePass.focus();
				return false;
			}
			// 입력 체크
			if(elePass.value.trim().length == 0){
				alert("비밀번호이(가) 입력되지 않았습니다.")
				elePass.focus();
				return false;
			}
			// 형식 체크
			var exp = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_.])[a-zA-Z\d]{8,20}$/
				
			if(ele.value.match(exp)) {
				alert("사용가능")
			}else {
				alert("영문 소문자, 대문자, 숫자, 특수문자가 반드시 1글자씩 포함하여 8~20 글자를 입력해주세요.")
				ele.focus();
				return false;
			}
			return true;
		}

			}

			if(eleTel.value.trim().length == 0){

			}

		function checkAddr() {

			// 빈값 체크

				eleAddr.focus();

			}
			// 입력 체크
			if(eleAddr.value.trim().length == 0){
				alert("주소이(가) 입력되지 않았습니다.")

			var idResult = checkId();
