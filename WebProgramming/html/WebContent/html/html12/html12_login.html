function isEmpty(){
	// 빈 값인 경우 
	if(str == null || str.trim().length == 0)
	return true;
	
	// 빈 값이 아닌 경우
	return false;
}
function hasBlank(str) {
	return str.match(" ");
}
function checkLength(str, min, max) {
	if(min == null && max == null){
		return false;
	}
	
	if(min == null) {
		if(str.length > max){ // 최대값만 존재
			return false;
		}
	}
	if(max == null) {
		if(str.length < min){ // 최소값만 존재
			return false;
		}
	}
	if(str.length < min || str.length > max){ // 최소값, 최대값 둘다 존재
		return false;
	}
	
	return true;	
}

function checkRegExp(str, regExp){
	return str.match(regExp);
}

function validate() {
	//아이디 검사
	//오류 아이디 포커스, 메시지
	var eleId = document.getElementById("userId");
	var valId = eleId.value;
	//1)빈값체크
	if(valId.trim().length == 0) {
		alert("아이디는 필수 입력입니다.");
		eleId.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valId)){
		alert("아이디에 빈 칸은 입력하실 수 없습니다.");
		eleId.focus();
		return false;
	}
	//3)길이체크
	if(!checkLength(valId,5,8)){
		alert("빈 칸 없이 5~8 글자를 입력해주세요.")
		eleId.focus();
		return false;
	}
	//4)형식체크
	if(!checkRegExp(valId, /^[a-z][a-z0-9]{5,8}$/)){
		alert("빈 칸 없이 영문 소문자로 시작하고 영문 소문자, 숫자로 5~8 글자를 입력해주세요.")
		eleId.focus();
		return false;
	}
	//비밀번호 검사
	var elePass = document.getElementById("userPass");
	var valPass = elePass.value;
	//1)빈값체크
	if(valPass.trim().length == 0) {
		alert("비밀번호는 필수 입력입니다.");
		elePass.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valPass)){
		alert("비밀번호에 빈 칸은 입력하실 수 없습니다.");
		elePass.focus();
		return false;
	}
	//3)길이체크
	if(!checkLength(valPass,8,20)){
		alert("빈 칸 없이 8~20 글자를 입력해주세요.")
		elePass.focus();
		return false;
	}
	//4)형식체크
		if(!checkRegExp(valPass, /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_.])[a-zA-Z\d]{8,20}$/)){
		alert("빈 칸 없이 8~20 글자. 영문 소문자, 대문자, 숫자, 특수문자가 반드시 1글자씩 포함하여 글자를 입력해주세요.")
		elePass.focus();
		return false;
	}
	//이름검사
	var eleName = document.getElementById("userName");
	var valName = eleName.value;
	//1)빈값체크
	if(valName.trim().length == 0) {
		alert("이름은 필수 입력입니다.");
		eleName.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valName)){
		alert("이름에 빈 칸은 입력하실 수 없습니다.");
		eleName.focus();
		return false;
	}
	//3)길이체크
	if(!checkLength(valName,2,5)){
		alert("빈 칸 없이 한글 2~5 글자를 입력해주세요.")
		elePass.focus();
		return false;
	}
	//4)형식체크
	if(!checkRegExp(valName, /[가-힣]{2,5}$/)){
		alert("빈 칸 없이 한글 2~5 글자를 입력해주세요.")
		eleName.focus();
		return false;
	}
	//생일 검사
	var eleDate = document.getElementById("userDate");
	var valDate = eleDate.value;
	//1)빈값체크
	if(valDate.trim().length == 0) {
		alert("생일은 필수 입력입니다.");
		eleDate.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valDate)){
		alert("생일에 빈 칸은 입력하실 수 없습니다.");
		eleDate.focus();
		return false;
	}
	//3)길이체크
	if(!checkLength(valDate,6,8)){
		alert("빈 칸 없이 6~8 글자를 입력해주세요.")
		eleDate.focus();
		return false;
	}
	//4)형식체크
	if(!checkRegExp(valDate, /\d*$/)){
		alert("숫자만 입력해주세요.")
		eleDate.focus();
		return false;
	}
	//핸드폰번호 검사 
	var eleTel = document.getElementById("userTel");
	var valTel = eleTel.value;
	//1)빈값체크
	if(valTel.trim().length == 0) {
		alert("번호는 필수 입력입니다.");
		eleTel.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valTel)){
		alert("번호에 빈 칸은 입력하실 수 없습니다.");
		eleTel.focus();
		return false;
	}
	//3)길이체크
	if(!checkLength(valTel,null,13)){
		alert("번호이(가) 입력되지 않았습니다.")
		eleTel.focus();
		return false;
	}
	//4)형식체크
	if(!checkRegExp(valTel, /^[0-9]{3}[0-9]{3,4}[0-9]{4}|[0-9]{3}-[0-9]{3,4}-[0-9]{4}$/)){
		alert("핸드폰 번호 형식에 맞춰 입력해주세요.")
		eleTel.focus();
		return false;
	}
	var eleEmail = document.getElementById("userEmail");
	var valEmail = eleEmail.value;
	//1)빈값체크
	if(valEmail.trim().length == 0) {
		alert("이메일은 필수 입력입니다.");
		eleEmail.focus();
		return false;
	}
	//2)공백체크
	if(hasBlank(valEmail)){
		alert("이메일에 빈 칸은 입력하실 수 없습니다.");
		eleEmail.focus();
		return false;
	}
	//4)형식체크
	if(!checkRegExp(valEmail, /[0-9a-zA-Z][-_.]?[0-9a-zA-Z]*@\w[-_.]?[0-9a-zA-Z]*.[a-zA-Z]{2,3}/)){
		alert("이메일 형식에 맞춰 입력해주세요.")
		eleEmail.focus();
		return false;
	}
	// 유효성 체크 정상
	return true;
}
